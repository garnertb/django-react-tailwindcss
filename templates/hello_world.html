{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- tailwind css file produced by tailwindcss-cli and minified by clean-css-cli -->
        <link rel="stylesheet" href="{% static '/css/style.min.css' %}">

        <!-- responsive viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- fonts style -->
        <!-- google fonts stylesheets -->
        <link rel="stylesheet" href="{% static '/fonts/fonts.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" type="text/css">

        <!-- page title -->
        <title>Hello World</title>

    </head>

    <body>

        <!-- start content wrapper -->
        <div class="flex flex-col relative justify-center items-center space-y-8 h-screen bg-gradient-to-b from-blue-900 to-green-400">

            <!-- hello directly from Django -->

            <section class="space-y-8">
                <h2 class="django_hello text-center text-white text-sm sm:text-6xl lg:text-7xl xl:text-8xl 2xl:text-9xl">
                    Hello from Django
                </h2>

                <p class="text-white text-center font-medium text-5xl">
                    I'm a text rendered directly from a Django template
                </p>

                <!-- Hello from REACT -->
                <!-- div MUST be closed this way (<div/> to function properly <div></div> will produce funny results-->
                <!-- this script CAN NOT be injected on <head>, but can be anywhere on <body> IF: -->
                <!-- this script is placed AFTER the element that React will interact -->
                <!-- in this example the element with id = "root" -->
                <!-- REACT elements MUST be included BEFORE the react bundle -->

                <section class="text-center xl:text-4xl font-medium">
                    <p>Try me in different devices! I'm fully responsive, thanks to
                        <a class="underline" href="https://tailwindcss.com">
                            TailwindCSS
                        </a>
                    </p>
                </section>

            </section>

            <!-- start buttons wrapper -->
            <div class="flex flex-col xl:flex-row justify-evenly xl:space-x-8">

                <div id="react_buttons" class="space-x-8">
                <script src="{% static '/js/index-bundle.js' %}"></script>
                </div>

                </div>

                <!-- start GitHub logo link -->
                <a href="https://www.github.com">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="fill-current text-black" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </a>
                <!-- end GitHub logo link -->

            </div>
            <!-- end buttons wrapper -->


            <!-- start announce react components -->
            <section class="flex absolute justify-center items-center bg-white bottom-0 w-full xl:h-14 2xl:h-28">
                <p class="xl:text-xl 2xl:text-2xl">
                    All buttons on this page are React components rendered directly on a Django template and stylized with TailwindCSS.
                </p>
            </section>
            <!-- end announce react components -->

            <!-- start GitHub ribbon -->
            <button class="fixed flex items-center justify-center bg-black -top-40 2xl:-top-56 right-0 shadow-xl -right-1/3 2xl:-right-1/3 transform translate-y-full rotate-45 w-full xl:h-14 2xl:h-28 hover:bg-yellow-600">
                <a href="https://www.github.com" class="text-white 2xl:text-2xl font-medium xl:ml-80 xl:pl-24 2xl:ml-96 2xl:pl-24 xl:text-xl">
                    Fork me on GitHub!
                </a>
            </button>

            <!-- end GitHub ribbon -->

        <!-- end content wrapper -->

    </body>

</html>
